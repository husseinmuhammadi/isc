<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template.xhtml">

    <ui:define name="header">
        <h2>#{lbl['label.testCase.list']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form style="direction: rtl">
            <h:link outcome="insert">
                <h:graphicImage alt="add" library="images" name="add.png" width="36"
                                styleClass="img-responsive"/>
            </h:link>

            <h:dataTable value="#{testCaseManager.testCases}" var="testCase"
                         styleClass="table table-striped table-bordered dt-responsive nowrap"
                         headerClass="employeeTableHeader" rowClasses="employeeTableOddRow,employeeTableEvenRow">

                <h:column>
                    <f:facet name="header">#{lbl['label.entity.id']}</f:facet>
                    #{testCase.id}
                </h:column>

                <h:column>
                    <f:facet name="header">#{lbl['label.testCase.testCaseId']}</f:facet>
                    <h:link value="#{testCase.testCaseID}" outcome="profile">
                        <f:param name="id" value="#{testCase.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">#{lbl['label.testCase.testCaseDescription']}</f:facet>
                    #{testCase.testCaseDescription}
                </h:column>

                <h:column>
                    <f:facet name="header">#{lbl['label.entity.description']}</f:facet>
                    #{testCase.description}
                </h:column>

                <h:column>
                    <f:facet name="header">#{lbl['label.header.options']}</f:facet>
                    <table border="0">
                        <tr>
                            <td>
                                <h:link outcome="insert">
                                    <f:param name="id" value="#{testCase.id}"/>
                                    <h:graphicImage alt="edit" library="images" name="edit.png" width="20"
                                                    styleClass="img-responsive"/>
                                </h:link>
                            </td>
                            <td>
                                <h:commandLink action="#{testCaseController.delete(testCase.id)}">
                                    <h:graphicImage alt="delete" library="images" name="delete.png" width="20"
                                                    styleClass="img-responsive"/>
                                    <!--<f:ajax execute="@form" render="@form" />-->
                                </h:commandLink>
                            </td>
                            <td>
                                <h:commandLink action="#{testCaseController.refresh}">
                                    <h:graphicImage alt="reload" library="images" name="reload.png" width="20"
                                                    styleClass="img-responsive"/>
                                </h:commandLink>
                            </td>
                        </tr>
                    </table>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
