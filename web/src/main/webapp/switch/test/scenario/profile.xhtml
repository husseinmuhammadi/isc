<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.dpi.com/jsf/component"
                template="/base/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{testScenarioController.id}"/>
            <f:viewAction action="#{testScenarioController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.testScenario.profile']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="processingCode"
                                       value="#{lbl['label.testScenario.processingCode']}"/>
                    </div>
                    <h:outputText value="#{lbl[testScenarioController.testScenario.processingCode.fullName]}"
                                  id="processingCode" label="#{lbl['label.testScenario.processingCode']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="scenario"
                                       value="#{lbl['label.testScenario.scenario']}"/>
                    </div>
                    <h:outputText value="#{testScenarioController.testScenario.scenario}"
                                  id="scenario" label="#{lbl['label.testScenario.scenario']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>
        </h:form>

        <p:tabContainer>
            <p:tab src="/switch/test/testcase/index.xhtml" text="#{lbl['label.testCase.view']}" active="true">
                <f:param name="testScenarioId" value="#{testScenarioController.testScenario.id}"/>
            </p:tab>
        </p:tabContainer>
    </ui:define>
</ui:composition>
