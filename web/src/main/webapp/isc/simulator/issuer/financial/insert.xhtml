<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template.xhtml">

    <ui:define name="header">
        <h2>#{lbl['label.transaction.new']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="deviceCode" value="#{lbl['label.transaction.deviceCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{financialTransactionController.transaction.deviceCode}"
                                     id="deviceCode" label="#{lbl['label.transaction.deviceCode']}"
                                     styleClass="form-control" required="false">
                        <f:selectItems value="#{selectItemsController.deviceCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{financialTransactionController.create()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.edit']}" action="#{financialTransactionController.update()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{financialTransactionController.cancel()}"
                             immediate="true" styleClass="btn btn-default"/>
        </h:form>
    </ui:define>
</ui:composition>
